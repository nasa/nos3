name: Build

on: 
  push:

env:
  CTEST_OUTPUT_ON_FAILURE: true

jobs:
    fsw:
      runs-on: ubuntu-latest
      container:
        image: ivvitc/nos3-64:20241219
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 1
            submodules: recursive
        - name: config
          run: make config  
        - name: build
          run: make build-test
        - name: test
          run: make test-fsw

    sim:
      runs-on: ubuntu-latest
      container:
        image: ivvitc/nos3-64:20241219
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 1
            submodules: recursive
        - name: config
          run: make config  
        - name: build
          run: make build-sim

    coverage:
      runs-on: ubuntu-latest
      container:
        image: ivvitc/nos3-64:20241219
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 1
            submodules: recursive
        - name: Update
          run: apt-get update
        - name: install dependencies
          run: apt-get install -y gcc lcov
        - name: config
          run: make config
        - name: build-test
          run: make build-test
        - name: Generate Coverage Report
          run: make gcov
        - name: Upload coverage reports to Codecov
          uses: codecov/codecov-action@v5
          with:
            token: 040717d0-b624-470e-be41-d08720135088
